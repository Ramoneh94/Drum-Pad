<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Music Pad in JS</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="text">
        <h1> The Drum Pad </h1>
        <p> Hello, and welcome to my Drum Pad. Click on the key or press on your keyboard. The following keys will activate the notes: "z, x , c, v, b, n, m, a, s, d, f, g". Thank you for playing, and have fun!</p>

    </div>
    <div class="piano" id="key">
        <div class="black">
            <div data-note="Db" class="key black"></div>
            <div data-note="G" class="key black"></div>
            <div data-note="Gb" class="key black"></div>
            <div data-note="Ab" class="key black"></div>
            <div data-note="Bb" class="key black"></div>
        </div>
        <div class="white">
            <div data-note="C" class="key white"></div>
            <!-- <div data-note="D" class="key white"></div> -->
            <div data-note="E" class="key white"></div>
            <div data-note="F" class="key white"></div>
            <!-- <div data-note="G" class="key white"></div> -->
            <div data-note="A" class="key white"></div>
            <div data-note="B" class="key white"></div>
        </div>
    </div>
    <audio id="C" src="sounds/bubbles.mp3"></audio>
    <audio id="Db" src="sounds/clay.mp3"></audio>
    <audio id="D" src="sounds/confetti.mp3"></audio>
    <audio id="Eb" src="sounds/corona.mp3"></audio>
    <audio id="E" src="sounds/dotted-spiral.mp3"></audio>
    <audio id="F" src="sounds/flash-1.mp3"></audio>
    <audio id="Gb" src="sounds/flash-2.mp3"></audio>
    <audio id="G" src="sounds/flash-3.mp3"></audio>
    <audio id="A" src="sounds/glimmer.mp3"></audio>
    <audio id="Ab" src="sounds/moon.mp3"></audio>
    <audio id="Bb" src="sounds/pinwheel.mp3"></audio>
    <audio id="B" src="sounds/piston-1.mp3"></audio>

</body>

</html>
